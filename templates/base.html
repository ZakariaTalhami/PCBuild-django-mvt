{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon tags -->
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{% static 'vender/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'vender/jquery/jquery-slim.min.js' %}"></script>
    <script src="{% static 'vender/popper/popper.min.js' %}"></script>
    <script src="{% static 'vender/bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extraStyles %}
      
    {% endblock extraStyles %}
    <title>Document</title>
</head>
<body>
    {% include "navbar/navbar.html" %}
    <div class="container">
        {% block container %}
          This should be Replaced
        {% endblock container %}
    </div>
</body>
</html>
